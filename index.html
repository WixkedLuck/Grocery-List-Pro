<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="StyleSheet" href="./Assets/style.css">

    <title>Grocery List Pro</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">GLP</a>
          <ul class="right hide-on-med-and-down">
              <!-- Switch -->
 
            <li><a href="sass.html"><i class="material-icons right">lightbulb_outline</i>Mode</a></li>
            <li><a href="badges.html"><i class="material-icons right">settings_applications</i>Settings</a></li>
          </ul>
        </div>
      </nav>
    <div class="row container">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Images/Shop.jpg">
              <span class="card-title"><h1 id="title">Grocery List Pro</h1></span>
             
            </div>
            <div class="card-content center">
                <h1 class="center Addit">Add Item:</h1>
                <input type="text" id="item" placeholder="Milk" list="suggestions">
                <datalist id="suggestions">
                    <option value="Milk">
                    <option value="Eggs">
                    <option value="Bread">
                    <option value="Butter">
                    <option value="Soda">
                </datalist>
                <input type="number" id="Amount" placeholder="1">
                <button class="btn waves-effect waves-light grey" type="submit" id="Btn">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </div>
          </div>
        </div>

       
         

        <div class="row" id="Addhere">
          <div class="Filter">
          <a class="waves-effect waves-light btn grey">All</a>
          <a class="waves-effect waves-light btn grey">Incomplete</a>
          <a class="waves-effect waves-light btn grey">Complete</a>
          </div>
     
          
          
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="./Assets/script.js"></script>
</body>
</html>
