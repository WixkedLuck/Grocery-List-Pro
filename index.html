<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="StyleSheet" href="./Assets/style.css">

  <title>Grocery List Pro</title>
</head>

<body>


  <nav>
    <div class="nav-wrapper " id="main">
      <a href="#!" class="brand-logo">GLP</a>
      <ul class="right hide-on-med-and-down">
        <!-- Switch -->

        <li><a class="waves-effect waves-light btn grey modal-trigger" id="Settings" href="#modal1">Settings <i
              class="material-icons right">settings_applications</i></a></li>

      </ul>
    </div>
  </nav>
  <h1 class=" Timer" id="time"></h1>
  <div class="row container">



  
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Settings:</h4>
        <a class="waves-effect waves-light btn grey" id="Lights">Mode <i
            class="material-icons right">lightbulb_outline</i></a>
        <a class="waves-effect waves-light btn grey" id="History"><i class="material-icons right">delete_forever</i>Delete List</a>
        <a class="waves-effect waves-light btn grey" id="mouse"><i class="material-icons right">mouse</i>Change Pointer</a>
        <a class="waves-effect waves-light btn grey" id="Time"><i class="material-icons right">timer</i>Toggle Time</a>
        <h4>Stats:</h4>

        <div class="row">
          <div class="col s12 m6">
            <div class="card-panel grey center">
              <span class="white-text">
                <h5 >All:</h5><p id="Count">0</p> 
              </span>

            </div>

          </div>
          <div class="col s12 m6">
            <div class="card-panel grey center">
              <span class="white-text">
                <h5>Incomplete</h5> <p id="Incomp">0</p> 
              </span>
            </div>
          </div>
        </div>
       



















      </div>
      <div class="modal-footer ">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>













    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="./Assets/Images/Shop.jpg">
          <span class="card-title">
            <h1 id="title">Grocery List Pro</h1>
          </span>

        </div>
        <div class="card-content center">
          <h1 class="center Addit">Add Item:</h1>
          <input type="text" id="item" placeholder="Milk" list="suggestions">
          <datalist id="suggestions">
            <option value="Milk">
            <option value="Eggs">
            <option value="Bread">
            <option value="Butter">
            <option value="Soda">
          </datalist>
          <input type="number" id="Amount" placeholder="1">
          <button class="btn waves-effect waves-light grey" type="submit" id="Btn">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>




    <div class="row" >
      
      <div class="Filter">
        <a class="waves-effect waves-light btn grey">All</a>
        <a class="waves-effect waves-light btn grey">Incomplete</a>
        <a class="waves-effect waves-light btn grey">Complete</a>
      </div>
      <ul id="Addhere"></ul>


    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
